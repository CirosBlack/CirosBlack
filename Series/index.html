<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Série</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .form-container {
            margin-right: 20px;
        }
        img {
            width: 200px;
            height: 300px;
        }
    </style>
</head>
<body>
    <h1>Cadastro de Série</h1>
    <div class="container">
        <div class="form-container">
            <label for="serie">Nome da Série:</label>
            <input type="text" id="serie" placeholder="Digite o nome da série" />
            <br />
            <button id="salvar">Salvar</button>
        </div>

        <div id="capaContainer">
            <h3>Capa da Série</h3>
            <img id="capa" src="" alt="Capa da Série" />
        </div>
    </div>

    <script>
        document.getElementById('serie').addEventListener('input', function() {
            const nomeSerie = this.value.trim();
            if (nomeSerie) {
                const url = `https://cirosblack.github.io/CirosBlack/Series/Public/${nomeSerie}/.index`;
                document.getElementById('capa').src = `https://raw.githubusercontent.com/CirosBlack/Series/Capas/refs/heads/main/${nomeSerie}.jpg`;

                // Exibir link da página da série
                const link = document.createElement('a');
                link.href = url;
                link.textContent = 'Acesse a página da série';
                document.getElementById('capaContainer').appendChild(link);
            }
        });

        document.getElementById('salvar').addEventListener('click', function() {
            const nomeSerie = document.getElementById('serie').value.trim();
            if (nomeSerie) {
                // Salvar os dados no JSON
                const serieData = {
                    nome: nomeSerie,
                    capa: `https://raw.githubusercontent.com/CirosBlack/Series/Capas/refs/heads/main/${nomeSerie}.jpg`,
                    url: `https://cirosblack.github.io/CirosBlack/Series/Public/${nomeSerie}/.index`
                };

                fetch('https://api.github.com/repos/CirosBlack/CirosBlack/contents/Series/seriesjson', {
                    method: 'PUT',
                    headers: {
                        'Authorization': 'Bearer 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',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: 'Adicionar nova série',
                        committer: { name: 'Cadastro', email: 'cadastro@github.com' },
                        content: btoa(JSON.stringify(serieData))
                    })
                }).then(response => response.json())
                  .then(data => {
                      alert('Série cadastrada com sucesso!');
                  }).catch(error => {
                      alert('Erro ao salvar a série.');
                  });
            }
        });
    </script>
</body>
</html>
