<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Minha Série</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="video-container" id="videoContainer">
    <video
      id="videoPlayer"
      preload="metadata"
      playsinline
      webkit-playsinline
      x-webkit-airplay="allow"
      controlslist="nodownload nofullscreen noremoteplayback noplaybackrate"
    ></video>

    <div id="resumeCard" class="resume-card-container">
      <div class="resume-card">
        <h2>Deseja continuar assistindo?</h2>
        <p>Você parou no Episódio <span id="resumeEpisode"></span> em <span id="resumeTime"></span>.</p>
        <div class="resume-buttons">
          <button id="resumeConfirmBtn">Continuar Assistindo</button>
          <button id="resumeStartOverBtn">Assistir do Início</button>
        </div>
      </div>
    </div>

    <div id="pauseIcon" class="pause-icon">
      <img src="https://raw.githubusercontent.com/CirosBlack/public/refs/heads/main/capas/pausetela.png" alt="Play">
    </div>

    <div class="fullscreen-playlist-container" id="fullscreenPlaylistContainer">
        <h2>Episódios</h2>
        <ul id="fullscreenPlaylist"></ul>
    </div>

    <button id="skipIntroBtn">Pular Intro</button>
    <button id="nextEpisodeBtn">Próximo Episódio</button>

    <div class="controls-overlay" id="controlsOverlay">
      <h2 id="episodeTitle"></h2>
      <div class="bottom-controls">
        <div class="controls-container">
          <div class="left-buttons">
            <button id="prevBtn">
              <img src="https://raw.githubusercontent.com/CirosBlack/YuYuHakusho/refs/heads/main/Voltar.png" alt="Anterior" />
            </button>
            <button id="playPauseBtn">
              <img src="https://raw.githubusercontent.com/CirosBlack/YuYuHakusho/refs/heads/main/Play.png" alt="Play" />
            </button>
            <button id="nextBtn">
              <img src="https://raw.githubusercontent.com/CirosBlack/YuYuHakusho/refs/heads/main/Avancar.png" alt="Próximo" />
            </button>
            <div class="volume-container">
              <button id="volumeBtn">
                  <img src="https://raw.githubusercontent.com/CirosBlack/public/refs/heads/main/capas/volume.png" alt="Volume">
              </button>
              <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1">
            </div>
          </div>

          <div class="middle-controls">
            <span id="currentTime">00:00</span>
            <div class="progress-wrapper">
              <div class="progress-container" id="progressContainer">
                <div class="progress-bar" id="progressBar"></div>
                <div class="progress-handle" id="progressHandle"></div>
              </div>
            </div>
            <span id="timeRemaining">00:00</span>
          </div>

          <div class="right-buttons">
            <button id="playlistBtn"><img src="https://raw.githubusercontent.com/CirosBlack/public/refs/heads/main/capas/Playlist.png" alt="Playlist" style="width:35px; height:35px;"></button>
            <button id="fullscreenBtn">
              <img src="https://raw.githubusercontent.com/CirosBlack/YuYuHakusho/refs/heads/main/Tela.png" alt="Tela Cheia" />
            </button>
            <button id="pipBtn">
              <img src="https://raw.githubusercontent.com/CirosBlack/CirosBlack/refs/heads/main/pip.png" alt="PiP" style="width:35px; height:35px;" />
            </button>
            <button id="toggleDownloadsBtn">
              <img src="https://raw.githubusercontent.com/CirosBlack/YuYuHakusho/refs/heads/main/down.png" alt="Mostrar Downloads" style="width:35px; height:35px;">
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="playlist-container" id="playlistContainer">
    <div class="playlist-header">
      <nav class="flex items-center gap-3 sm:gap-5 flex-wrap">
        <a href="https://cirosblack.github.io/public/" class="text-gray-300 hover:text-red-500 transition-all duration-300 transform hover:scale-110 inline-block">Início</a>
        <a href="#" class="text-red-500 font-bold transition-all duration-300 transform hover:scale-110 inline-block">Animes</a>
        <a href="#" class="text-red-500 font-bold transition-all duration-300 transform hover:scale-110 inline-block">Filmes</a>
        <a href="#" class="text-red-500 font-bold transition-all duration-300 transform hover:scale-110 inline-block">Séries</a>
        <a href="https://cirosblack.github.io/public/Cursos" class="text-red-500 font-bold transition-all duration-300 transform hover:scale-110 inline-block">Cursos</a>
      </nav>
    </div>
    <ul id="playlist"></ul>
  </div>


  <script>
  // Elementos do DOM
const videoPlayer = document.getElementById('videoPlayer');
const playlist = document.getElementById('playlist');
const prevBtn = document.getElementById('prevBtn');
const playPauseBtn = document.getElementById('playPauseBtn');
const nextBtn = document.getElementById('nextBtn');
const fullscreenBtn = document.getElementById('fullscreenBtn');
const pipBtn = document.getElementById('pipBtn');
const toggleDownloadsBtn = document.getElementById('toggleDownloadsBtn');
const playlistContainer = document.getElementById('playlistContainer');
const progressContainer = document.getElementById('progressContainer');
const progressBar = document.getElementById('progressBar');
const progressHandle = document.getElementById('progressHandle');
const timeRemaining = document.getElementById('timeRemaining');
const currentTime = document.getElementById('currentTime');
const controlsOverlay = document.getElementById('controlsOverlay');
const videoContainer = document.getElementById('videoContainer');
const episodeTitle = document.getElementById('episodeTitle');
const playlistBtn = document.getElementById('playlistBtn');
const fullscreenPlaylistContainer = document.getElementById('fullscreenPlaylistContainer');
const fullscreenPlaylist = document.getElementById('fullscreenPlaylist');
const volumeBtn = document.getElementById('volumeBtn');
const volumeSlider = document.getElementById('volumeSlider');
const skipIntroBtn = document.getElementById('skipIntroBtn');
const nextEpisodeBtn = document.getElementById('nextEpisodeBtn');
const pauseIcon = document.getElementById('pauseIcon');
const resumeCard = document.getElementById('resumeCard');
const resumeEpisode = document.getElementById('resumeEpisode');
const resumeTime = document.getElementById('resumeTime');
const resumeConfirmBtn = document.getElementById('resumeConfirmBtn');
const resumeStartOverBtn = document.getElementById('resumeStartOverBtn');

// Variáveis de estado
let videos = [];
let currentIndex = 0;
let controlsTimeout;
let mouseTimeout;
let isDragging = false;
let clickTimeout = null;
let lastVolume = 1;
let wasPausedBeforeDrag = false;
let serieKey; 
let lastSaveTime = 0;
let lastPlayTimestamp = 0;
let focusedButtonIndex = 0;

// NOVO: Elemento de áudio externo
let externalAudio = new Audio();

// --- FUNÇÕES ---

function saveProgress() {
  if (!serieKey || isNaN(videoPlayer.currentTime) || videoPlayer.currentTime < 10) return;
  localStorage.setItem(`${serieKey}_episodeIndex`, currentIndex);
  localStorage.setItem(`${serieKey}_currentTime`, videoPlayer.currentTime);
}

function loadVideo(index, time = 0, shouldPlay = true) {
  if (index < 0 || index >= videos.length) return;
  currentIndex = index;
  
  const currentVideo = videos[index];
  videoPlayer.src = currentVideo.src;
  episodeTitle.textContent = currentVideo.title;

  // Lógica de Áudio Externo
  if (currentVideo.audioSrc) {
    externalAudio.src = currentVideo.audioSrc;
    externalAudio.load();
    videoPlayer.muted = true; // Muta o vídeo original se houver áudio externo
  } else {
    externalAudio.pause();
    externalAudio.src = "";
    videoPlayer.muted = false;
  }

  videoPlayer.addEventListener('loadedmetadata', function onLoaded() {
      videoPlayer.currentTime = time;
      if (currentVideo.audioSrc) externalAudio.currentTime = time;

      if (shouldPlay) {
          playAll();
      } else {
        updatePlayPauseButton();
      }
      videoPlayer.removeEventListener('loadedmetadata', onLoaded);
  });

  highlightCurrentItem();
  scrollPlaylistToCurrent();
}

// Funções de sincronização de Play/Pause
function playAll() {
    const playPromise = videoPlayer.play();
    if (playPromise !== undefined) {
        playPromise.then(() => {
            if (externalAudio.src) externalAudio.play();
        }).catch(error => console.log("Erro ao reproduzir:", error));
    }
}

function pauseAll() {
    videoPlayer.pause();
    if (externalAudio.src) externalAudio.pause();
}

// Sincronização em tempo real (Garante que o áudio não saia de fase)
videoPlayer.addEventListener('timeupdate', () => {
    if (externalAudio.src && !externalAudio.paused) {
        const diff = Math.abs(videoPlayer.currentTime - externalAudio.currentTime);
        if (diff > 0.15) { // Se a diferença for maior que 150ms, resincroniza
            externalAudio.currentTime = videoPlayer.currentTime;
        }
    }
    
    updateProgress();
    const now = Date.now();
    if (now - lastSaveTime > 5000) {
      saveProgress();
      lastSaveTime = now;
    }
});

function updateButtonFocus() {
    const buttons = [resumeConfirmBtn, resumeStartOverBtn];
    buttons.forEach((button, index) => {
        if (index === focusedButtonIndex) {
            button.classList.add('focused');
        } else {
            button.classList.remove('focused');
        }
    });
}

function generatePlaylist() {
  playlist.innerHTML = "";
  videos.forEach((video, index) => {
    const li = document.createElement('li');
    li.dataset.index = index;
    li.innerHTML = `
      <span class="episode-title">${video.title}</span>
      <a href="${video.src}?download=true" class="download-btn" download>Download</a>
    `;
    
    // CORREÇÃO: Impede que o clique no link de download dispare o loadVideo do <li>
    const downloadBtn = li.querySelector('.download-btn');
    downloadBtn.addEventListener('click', (e) => {
      e.stopPropagation(); 
    });

    playlist.appendChild(li);
  });
}

function generateFullscreenPlaylist() {
    fullscreenPlaylist.innerHTML = "";
    videos.forEach((video, index) => {
        const li = document.createElement('li');
        li.dataset.index = index;
        li.textContent = video.title;
        fullscreenPlaylist.appendChild(li);
    });
}

function formatTime(seconds) {
  const m = String(Math.floor(seconds / 60)).padStart(2, '0');
  const s = String(Math.floor(seconds % 60)).padStart(2, '0');
  return `${m}:${s}`;
}

function updatePlayPauseButton() {
  const playIcon = "https://raw.githubusercontent.com/CirosBlack/YuYuHakusho/refs/heads/main/Play.png";
  const pauseIconUrl = "https://raw.githubusercontent.com/CirosBlack/YuYuHakusho/refs/heads/main/Pause.png";
  playPauseBtn.innerHTML = `<img src="${videoPlayer.paused ? playIcon : pauseIconUrl}" alt="${videoPlayer.paused ? 'Play' : 'Pause'}" />`;
}

function highlightCurrentItem() {
  const items = playlist.querySelectorAll('li');
  items.forEach(li => li.classList.remove('playing'));
  const current = playlist.querySelector(`li[data-index="${currentIndex}"]`);
  if (current) current.classList.add('playing');

  const fullscreenItems = fullscreenPlaylist.querySelectorAll('li');
  fullscreenItems.forEach(li => li.classList.remove('playing'));
  const fullscreenCurrent = fullscreenPlaylist.querySelector(`li[data-index="${currentIndex}"]`);
  if (fullscreenCurrent) fullscreenCurrent.classList.add('playing');
}

function scrollPlaylistToCurrent() {
  const currentItem = playlist.querySelector(`li[data-index="${currentIndex}"]`);
  if (currentItem) {
    currentItem.scrollIntoView({ behavior: 'smooth', block: 'start' });
  }
}

function updateProgress() {
  const duration = videoPlayer.duration || 0;
  const current = videoPlayer.currentTime || 0;
  const percent = (current / duration) * 100;
  progressBar.style.width = percent + '%';
  progressHandle.style.left = `calc(${percent}% - 7px)`;
  timeRemaining.textContent = formatTime(duration - current);
  currentTime.textContent = formatTime(current);

  if (current > 0 && current < 81) {
    skipIntroBtn.style.display = 'block';
  } else {
    skipIntroBtn.style.display = 'none';
  }

  if (current >= 1292) {
    nextEpisodeBtn.style.display = 'block';
  } else {
    nextEpisodeBtn.style.display = 'none';
  }
}

function scrub(e) {
  const rect = progressContainer.getBoundingClientRect();
  const clientX = e.clientX || e.touches[0].clientX;
  const offsetX = clientX - rect.left;
  let ratio = offsetX / rect.width;
  ratio = Math.min(Math.max(ratio, 0), 1);
  const newTime = ratio * videoPlayer.duration;
  
  videoPlayer.currentTime = newTime;
  if (externalAudio.src) externalAudio.currentTime = newTime;
  
  updateProgress();
}

function toggleMute() {
    const isMuted = (videoPlayer.muted && (externalAudio.src ? externalAudio.muted : true)) || videoPlayer.volume === 0;
    
    if (isMuted) {
        videoPlayer.muted = externalAudio.src ? true : false; // Vídeo continua mudo se houver áudio ext
        if (externalAudio.src) externalAudio.muted = false;
        videoPlayer.volume = lastVolume;
        if (externalAudio.src) externalAudio.volume = lastVolume;
    } else {
        lastVolume = externalAudio.src ? externalAudio.volume : videoPlayer.volume;
        videoPlayer.muted = true;
        if (externalAudio.src) externalAudio.muted = true;
        videoPlayer.volume = 0;
        if (externalAudio.src) externalAudio.volume = 0;
    }
}

function handleVolumeChange() {
    const vol = volumeSlider.value;
    videoPlayer.volume = vol;
    if (externalAudio.src) {
        externalAudio.volume = vol;
        if (vol > 0) externalAudio.muted = false;
    }
    if (vol > 0 && !externalAudio.src) {
        videoPlayer.muted = false;
    }
}

function updateVolumeUI() {
    const volumeIconMute = "https://raw.githubusercontent.com/CirosBlack/public/refs/heads/main/capas/mudo.png";
    const volumeIcon = "https://raw.githubusercontent.com/CirosBlack/public/refs/heads/main/capas/volume.png";
    const isMuted = externalAudio.src ? externalAudio.muted : videoPlayer.muted;
    const currentVol = externalAudio.src ? externalAudio.volume : videoPlayer.volume;

    if (isMuted || currentVol === 0) {
        volumeSlider.value = 0;
        volumeBtn.innerHTML = `<img src="${volumeIconMute}" alt="Mudo">`;
    } else {
        volumeSlider.value = currentVol;
        volumeBtn.innerHTML = `<img src="${volumeIcon}" alt="Volume">`;
    }
}

function showControlsAndReset() {
  controlsOverlay.classList.remove('hidden');
  resetControlsTimeout();
  videoContainer.classList.remove('hidden-cursor');
  clearTimeout(mouseTimeout);
  mouseTimeout = setTimeout(() => {
    videoContainer.classList.add('hidden-cursor');
  }, 3000);
}

function resetControlsTimeout() {
  clearTimeout(controlsTimeout);
  controlsTimeout = setTimeout(() => {
    controlsOverlay.classList.add('hidden');
    fullscreenPlaylistContainer.classList.remove('visible');
  }, 3000);
}


// --- EVENT LISTENERS ---

window.addEventListener('load', () => {
  fetch('dados/YuYuHakusho.json')
    .then(res => res.json())
    .then(data => {
      videos = data.episodios || [];
      serieKey = data.serie; 
      document.title = serieKey;

      generatePlaylist();
      generateFullscreenPlaylist();

      const savedIndex = parseInt(localStorage.getItem(`${serieKey}_episodeIndex`)) || 0;
      const savedTime = parseFloat(localStorage.getItem(`${serieKey}_currentTime`)) || 0;

      if (savedTime > 10) {
        resumeEpisode.textContent = videos[savedIndex].title;
        resumeTime.textContent = formatTime(savedTime);
        resumeCard.classList.add('visible');
        focusedButtonIndex = 0;
        updateButtonFocus();
        loadVideo(savedIndex, savedTime, false); 
      } else {
        loadVideo(0, 0, false);
        // Autoplay logic
        const playPromise = videoPlayer.play();
        if (playPromise !== undefined) {
            playPromise.then(() => {
                if (externalAudio.src) externalAudio.play();
                updateVolumeUI();
            }).catch(() => updatePlayPauseButton());
        }
      }
      updateVolumeUI();
    });
});

resumeConfirmBtn.addEventListener('click', (event) => {
    event.stopPropagation();
    playAll();
    resumeCard.classList.remove('visible');
});

resumeStartOverBtn.addEventListener('click', (event) => {
    event.stopPropagation();
    localStorage.removeItem(`${serieKey}_episodeIndex`);
    localStorage.removeItem(`${serieKey}_currentTime`);
    loadVideo(0, 0, true);
    resumeCard.classList.remove('visible');
});

window.addEventListener('beforeunload', saveProgress);

playPauseBtn.addEventListener('click', () => {
  if (videoPlayer.paused) playAll();
  else pauseAll();
});

prevBtn.addEventListener('click', () => { if (currentIndex > 0) loadVideo(currentIndex - 1); });
nextBtn.addEventListener('click', () => { if (currentIndex < videos.length - 1) loadVideo(currentIndex + 1); });

videoPlayer.addEventListener('play', () => {
  lastPlayTimestamp = Date.now();
  updatePlayPauseButton();
  pauseIcon.classList.remove('visible');
  if (externalAudio.src && externalAudio.paused) externalAudio.play();
});

videoPlayer.addEventListener('pause', () => {
  const timeSincePlay = Date.now() - lastPlayTimestamp;
  updatePlayPauseButton();
  if (externalAudio.src && !externalAudio.paused) externalAudio.pause();
  if (!isDragging && timeSincePlay > 200) {
    pauseIcon.classList.add('visible');
  }
});

videoPlayer.addEventListener('ended', () => { if (currentIndex + 1 < videos.length) loadVideo(currentIndex + 1); });

// Dragging / Seeking
progressContainer.addEventListener('mousedown', (e) => { 
    isDragging = true; 
    wasPausedBeforeDrag = videoPlayer.paused; 
    pauseAll(); 
    scrub(e); 
});
document.addEventListener('mouseup', () => { 
    if (isDragging) { 
        isDragging = false; 
        if (!wasPausedBeforeDrag) playAll(); 
    } 
});

// Eventos de volume e interface
volumeBtn.addEventListener('click', toggleMute);
volumeSlider.addEventListener('input', handleVolumeChange);
videoPlayer.addEventListener('volumechange', updateVolumeUI);
fullscreenBtn.addEventListener('click', () => { if (!document.fullscreenElement) videoContainer.requestFullscreen().catch(() => {}); else document.exitFullscreen().catch(() => {}); });
pipBtn.addEventListener('click', () => { if (videoPlayer !== document.pictureInPictureElement) videoPlayer.requestPictureInPicture().catch(error => console.error("Erro PiP:", error)); else document.exitPictureInPicture().catch(error => console.error("Erro PiP:", error)); });
skipIntroBtn.addEventListener('click', () => { 
    videoPlayer.currentTime = 81; 
    if (externalAudio.src) externalAudio.currentTime = 81;
});
nextEpisodeBtn.addEventListener('click', () => { if (currentIndex < videos.length - 1) loadVideo(currentIndex + 1); });
pauseIcon.addEventListener('click', () => { playAll(); });
playlist.addEventListener('click', (e) => { const li = e.target.closest('li'); if (li && li.dataset.index) loadVideo(parseInt(li.dataset.index)); });
fullscreenPlaylist.addEventListener('click', (e) => { const li = e.target.closest('li'); if (li && li.dataset.index) { loadVideo(parseInt(li.dataset.index, 10)); fullscreenPlaylistContainer.classList.remove('visible'); } });
playlistBtn.addEventListener('click', () => { fullscreenPlaylistContainer.classList.toggle('visible'); resetControlsTimeout(); });
toggleDownloadsBtn.addEventListener('click', () => { playlistContainer.classList.toggle('show-downloads'); });
videoContainer.addEventListener('mousemove', showControlsAndReset);
videoContainer.addEventListener('touchstart', showControlsAndReset);

// Click no container para pause/fullscreen
videoContainer.addEventListener('click', (e) => {
  if (e.target.closest('.bottom-controls') || e.target.closest('.fullscreen-playlist-container') || e.target.closest('#skipIntroBtn') || e.target.closest('#nextEpisodeBtn') || e.target.closest('#pauseIcon')) {
    resetControlsTimeout(); return;
  }
  if (clickTimeout !== null) {
    clearTimeout(clickTimeout); clickTimeout = null;
    if (!document.fullscreenElement) videoContainer.requestFullscreen?.()
    else document.exitFullscreen?.()
  } else {
    clickTimeout = setTimeout(() => {
      if (!videoPlayer.paused) {
        const rect = videoContainer.getBoundingClientRect();
        const clickX = e.clientX - rect.left; const clickY = e.clientY - rect.top;
        const areaSideLength = Math.sqrt(0.20);
        const xStart = rect.width * (1 - areaSideLength) / 2; const xEnd = rect.width - xStart;
        const yStart = rect.height * (1 - areaSideLength) / 2; const yEnd = rect.height - yStart;
        if (clickX >= xStart && clickX <= xEnd && clickY >= yStart && clickY <= yEnd) pauseAll();
      }
      clickTimeout = null;
    }, 250);
  }
});

// --- CONTROLES GLOBAIS ---
if ('mediaSession' in navigator) {
  navigator.mediaSession.setActionHandler('previoustrack', () => { if (currentIndex > 0) loadVideo(currentIndex - 1); });
  navigator.mediaSession.setActionHandler('nexttrack', () => { if (currentIndex < videos.length - 1) loadVideo(currentIndex + 1); });
}

document.addEventListener('keydown', (event) => {
  if (resumeCard.classList.contains('visible')) {
    event.preventDefault();
    const buttons = [resumeConfirmBtn, resumeStartOverBtn];
    if (event.key === 'ArrowRight' || event.key === 'ArrowLeft') {
        focusedButtonIndex = (focusedButtonIndex + 1) % buttons.length;
        updateButtonFocus();
    } else if (event.key === 'Enter') {
        buttons[focusedButtonIndex].click();
    }
    return;
  }

  if (["ArrowLeft", "ArrowRight", " "].includes(event.key) || event.code === 'Space') {
    event.preventDefault();
  }
  switch (event.key) {
    case "ArrowLeft": if (currentIndex > 0) loadVideo(currentIndex - 1); break;
    case "ArrowRight": if (currentIndex < videos.length - 1) loadVideo(currentIndex + 1); break;
    case ' ': case 'Space':
      if (videoPlayer.paused) playAll();
      else pauseAll();
      break;
  }
});

document.addEventListener('contextmenu', event => event.preventDefault());
  </script>
</body>
</html>
