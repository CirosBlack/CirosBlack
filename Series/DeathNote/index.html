<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Minha Série</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="video-container" id="videoContainer">
    <video
      id="videoPlayer"
      preload="auto"
      playsinline
      webkit-playsinline
      x-webkit-airplay="allow"
      controlslist="nodownload nofullscreen noremoteplayback noplaybackrate"
      muted
    ></video>

    <div id="fullscreenPlaylist" class="fullscreen-playlist"></div>

    <button id="nextEpisodeBtn">Próximo Episódio</button>

    <div class="controls-overlay" id="controlsOverlay">
      <h2 id="episodeTitle"></h2>
      <button id="skipIntroBtn">Pular intro</button>

      <div class="bottom-controls">
        <div class="controls-container">
          <div class="left-buttons">
            <button id="prevBtn">
              <img src="https://raw.githubusercontent.com/CirosBlack/YuYuHakusho/refs/heads/main/Voltar.png" alt="Anterior" />
            </button>
            <button id="playPauseBtn">
              <img src="https://raw.githubusercontent.com/CirosBlack/YuYuHakusho/refs/heads/main/Play.png" alt="Play" />
            </button>
            <button id="nextBtn">
              <img src="https://raw.githubusercontent.com/CirosBlack/YuYuHakusho/refs/heads/main/Avancar.png" alt="Próximo" />
            </button>
          </div>

          <div class="middle-controls">
            <span id="currentTime">00:00</span>
            <div class="progress-wrapper">
              <div class="progress-container" id="progressContainer">
                <div class="progress-bar" id="progressBar"></div>
                <div class="progress-handle" id="progressHandle"></div>
              </div>
            </div>
            <span id="timeRemaining">00:00</span>
          </div>

          <div class="right-buttons">
            <button id="fullscreenBtn">
              <img src="https://raw.githubusercontent.com/CirosBlack/YuYuHakusho/refs/heads/main/Tela.png" alt="Tela Cheia" />
            </button>
            <button id="pipBtn">
              <img src="https://raw.githubusercontent.com/CirosBlack/CirosBlack/refs/heads/main/pip.png" alt="PiP" style="width:35px; height:35px;" />
            </button>
            <button id="toggleDownloadsBtn">
              <img src="https://raw.githubusercontent.com/CirosBlack/YuYuHakusho/refs/heads/main/down.png" alt="Mostrar Downloads" style="width:35px; height:35px;">
            </button>
            <button id="playlistBtn" style="display: none;">
              <img src="https://raw.githubusercontent.com/CirosBlack/public/refs/heads/main/capas/Playlist.png" alt="Playlist" style="width:35px; height:35px;">
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="playlist-container" id="playlistContainer">
    <h2 id="videoTitle">Carregando...</h2>
    <ul id="playlist"></ul>
  </div>

  <script>
    const videoPlayer = document.getElementById('videoPlayer');
    const videoContainer = document.getElementById('videoContainer');
    const videoTitle = document.getElementById('videoTitle');
    
    // Playlists
    const mainPlaylistEl = document.getElementById('playlist');
    const fullscreenPlaylistEl = document.getElementById('fullscreenPlaylist');
    const playlistContainer = document.getElementById('playlistContainer');

    // Botões
    const prevBtn = document.getElementById('prevBtn');
    const playPauseBtn = document.getElementById('playPauseBtn');
    const nextBtn = document.getElementById('nextBtn');
    const fullscreenBtn = document.getElementById('fullscreenBtn');
    const pipBtn = document.getElementById('pipBtn');
    const toggleDownloadsBtn = document.getElementById('toggleDownloadsBtn');
    const skipIntroBtn = document.getElementById('skipIntroBtn');
    const nextEpisodeBtn = document.getElementById('nextEpisodeBtn');
    const playlistBtn = document.getElementById('playlistBtn');

    // Controles
    const controlsOverlay = document.getElementById('controlsOverlay');
    const episodeTitle = document.getElementById('episodeTitle');
    const progressContainer = document.getElementById('progressContainer');
    const progressBar = document.getElementById('progressBar');
    const progressHandle = document.getElementById('progressHandle');
    const timeRemaining = document.getElementById('timeRemaining');
    const currentTime = document.getElementById('currentTime');

    let videos = [];
    let currentIndex = 0;
    let controlsTimeout;
    let mouseTimeout;
    let isDragging = false;
    let clickTimeout = null;

    function handlePlaylistClick(e) {
        const li = e.target.closest('li');
        if (li && li.dataset.index) {
            loadVideoByIndex(parseInt(li.dataset.index, 10));
            videoPlayer.play();
            // Esconde a playlist pop-up após a seleção
            fullscreenPlaylistEl.classList.remove('visible');
        }
    }

    function generatePlaylists() {
        const mainUl = document.createElement('ul');
        const fullscreenUl = document.createElement('ul');

        videos.forEach((video, index) => {
            const li = document.createElement('li');
            li.dataset.index = index;
            li.innerHTML = `<span class="episode-title">${video.title}</span><a href="${video.src}?download=true" class="download-btn" download>Download</a>`;
            
            const liClone = document.createElement('li');
            liClone.dataset.index = index;
            liClone.innerHTML = `<span class="episode-title">${video.title}</span>`; // Sem botão de download no pop-up

            mainUl.appendChild(li);
            fullscreenUl.appendChild(liClone);
        });

        mainPlaylistEl.innerHTML = '';
        mainPlaylistEl.appendChild(mainUl);
        
        fullscreenPlaylistEl.innerHTML = '';
        fullscreenPlaylistEl.appendChild(fullscreenUl);

        mainPlaylistEl.addEventListener('click', handlePlaylistClick);
        fullscreenPlaylistEl.addEventListener('click', handlePlaylistClick);
    }
    
    function highlightCurrentItem() {
        const allItems = document.querySelectorAll('#playlist li, #fullscreenPlaylist li');
        allItems.forEach(li => li.classList.remove('playing'));

        const currentItems = document.querySelectorAll(`li[data-index="${currentIndex}"]`);
        currentItems.forEach(item => item.classList.add('playing'));
    }

    function loadVideoByIndex(index) {
      if (index < 0 || index >= videos.length) return;
      currentIndex = index;
      videoPlayer.src = videos[index].src;
      videoTitle.textContent = videos[index].title;
      episodeTitle.textContent = videos[index].title;
      highlightCurrentItem();
      
      const currentItem = mainPlaylistEl.querySelector(`li[data-index="${currentIndex}"]`);
      if (currentItem) {
        currentItem.scrollIntoView({ behavior: 'smooth', block: 'start' });
      }

      updatePlayPauseButton();
      videoPlayer.play().catch(() => {});
    }

    function updatePlayPauseButton() {
      const playIcon = "https://raw.githubusercontent.com/CirosBlack/YuYuHakusho/refs/heads/main/Play.png";
      const pauseIcon = "https://raw.githubusercontent.com/CirosBlack/YuYuHakusho/refs/heads/main/Pause.png";
      playPauseBtn.innerHTML = `<img src="${videoPlayer.paused ? playIcon : pauseIcon}" alt="${videoPlayer.paused ? 'Play' : 'Pause'}" />`;
    }

    window.addEventListener('load', () => {
      fetch('dados/DeathNote.json')
        .then(res => res.json())
        .then(data => {
          videos = data.episodios || [];
          if (data.serie) {
            document.title = data.serie;
            videoTitle.textContent = data.serie;
          }
          generatePlaylists();
          loadVideoByIndex(0);

          videoPlayer.addEventListener('loadedmetadata', function autoStartOnce() {
            videoPlayer.removeEventListener('loadedmetadata', autoStartOnce);
            videoPlayer.muted = true;
            videoPlayer.play().then(() => {
              videoPlayer.muted = false;
              videoPlayer.volume = 1.0;
            }).catch(() => {});
          });
        });
    });

    document.addEventListener('fullscreenchange', () => {
        if (document.fullscreenElement) {
            playlistBtn.style.display = 'block';
        } else {
            playlistBtn.style.display = 'none';
            fullscreenPlaylistEl.classList.remove('visible'); // Garante que o pop-up feche
        }
    });

    playlistBtn.addEventListener('click', () => {
        fullscreenPlaylistEl.classList.toggle('visible');
    });

    // --- (O restante do código JavaScript para controles de vídeo, etc., permanece o mesmo) ---

    function resetControlsTimeout() { clearTimeout(controlsTimeout); controlsTimeout = setTimeout(() => { controlsOverlay.classList.add('hidden'); }, 3000); }
    function formatTime(seconds) { const m = String(Math.floor(seconds / 60)).padStart(2, '0'); const s = String(Math.floor(seconds % 60)).padStart(2, '0'); return `${m}:${s}`; }
    function updateProgress() { const duration = videoPlayer.duration || 0; const current = videoPlayer.currentTime || 0; const percent = (current / duration) * 100; progressBar.style.width = percent + '%'; progressHandle.style.left = `calc(${percent}% - 7px)`; timeRemaining.textContent = formatTime(duration - current); currentTime.textContent = formatTime(current); if (current > 0 && current < 81) { skipIntroBtn.style.display = 'block'; } else { skipIntroBtn.style.display = 'none'; } if (current >= 1292) { nextEpisodeBtn.style.display = 'block'; } else { nextEpisodeBtn.style.display = 'none'; } }
    function scrub(e) { const rect = progressContainer.getBoundingClientRect(); const offsetX = e.clientX - rect.left; let ratio = offsetX / rect.width; ratio = Math.min(Math.max(ratio, 0), 1); const newTime = ratio * videoPlayer.duration; videoPlayer.currentTime = newTime; updateProgress(); }
    progressContainer.addEventListener('mousedown', (e) => { isDragging = true; scrub(e); });
    progressContainer.addEventListener('mousemove', (e) => { if (isDragging) { scrub(e); } });
    progressContainer.addEventListener('mouseup', () => { isDragging = false; });
    progressContainer.addEventListener('mouseleave', () => { isDragging = false; });
    prevBtn.addEventListener('click', () => { if (currentIndex > 0) loadVideoByIndex(currentIndex - 1); });
    nextBtn.addEventListener('click', () => { if (currentIndex < videos.length - 1) loadVideoByIndex(currentIndex + 1); });
    playPauseBtn.addEventListener('click', () => { videoPlayer.muted = false; if (videoPlayer.paused) { videoPlayer.play(); } else { videoPlayer.pause(); } updatePlayPauseButton(); });
    fullscreenBtn.addEventListener('click', () => { if (!document.fullscreenElement) { videoContainer.requestFullscreen().catch(() => {}); } else { document.exitFullscreen().catch(() => {}); } });
    pipBtn.addEventListener('click', () => { if (videoPlayer !== document.pictureInPictureElement) { videoPlayer.requestPictureInPicture().catch(error => { console.error("Erro PiP:", error); }); } else { document.exitPictureInPicture().catch(error => { console.error("Erro PiP:", error); }); } });
    toggleDownloadsBtn.addEventListener('click', () => { playlistContainer.classList.toggle('show-downloads'); });
    skipIntroBtn.addEventListener('click', () => { videoPlayer.currentTime = 81; });
    nextEpisodeBtn.addEventListener('click', () => { if (currentIndex < videos.length - 1) { loadVideoByIndex(currentIndex + 1); } });
    videoPlayer.addEventListener('timeupdate', updateProgress);
    videoPlayer.addEventListener('loadedmetadata', updateProgress);
    videoPlayer.addEventListener('ended', () => { if (currentIndex + 1 < videos.length) { loadVideoByIndex(currentIndex + 1); videoPlayer.play(); } });
    videoContainer.addEventListener('mousemove', () => { controlsOverlay.classList.remove('hidden'); resetControlsTimeout(); videoContainer.classList.remove('hidden-cursor'); clearTimeout(mouseTimeout); mouseTimeout = setTimeout(() => { videoContainer.classList.add('hidden-cursor'); }, 3000); });
    videoContainer.addEventListener('click', (e) => { if (e.target.closest('.bottom-controls') || e.target.closest('#skipIntroBtn') || e.target.closest('#nextEpisodeBtn') || e.target.closest('.fullscreen-playlist')) { return; } if (clickTimeout !== null) { clearTimeout(clickTimeout); clickTimeout = null; if (!document.fullscreenElement) { videoContainer.requestFullscreen?.() || videoContainer.webkitRequestFullscreen?.(); } else { document.exitFullscreen?.() || document.webkitExitFullscreen?.(); } } else { clickTimeout = setTimeout(() => { if (videoPlayer.paused) { videoPlayer.play(); } else { videoPlayer.pause(); } updatePlayPauseButton(); clickTimeout = null; }, 250); } });
  </script>
</body>
</html>
