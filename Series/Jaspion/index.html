<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Jaspion</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white flex flex-col lg:flex-row h-screen overflow-hidden font-sans">

  <!-- Vídeo -->
  <div id="videoContainer" class="relative w-full lg:w-3/4 aspect-video bg-zinc-900 shadow-lg">
    <video 
      id="videoPlayer"
      class="w-full h-full object-contain"
      preload="auto"
      playsinline
      muted
      controlslist="nodownload nofullscreen noremoteplayback noplaybackrate"
    ></video>

    <!-- Controles -->
    <div id="controlsOverlay" class="absolute bottom-0 w-full bg-gradient-to-t from-black/70 to-transparent p-3 transition-opacity duration-300 flex flex-col gap-2">
      <div class="flex justify-between items-center gap-4 flex-wrap">
        <!-- Esquerda -->
        <div class="flex gap-2">
          <button id="prevBtn" class="hover:scale-110 transition"><img src="https://raw.githubusercontent.com/CirosBlack/YuYuHakusho/refs/heads/main/Voltar.png" class="w-8 h-8" /></button>
          <button id="playPauseBtn" class="hover:scale-110 transition"><img src="https://raw.githubusercontent.com/CirosBlack/YuYuHakusho/refs/heads/main/Play.png" class="w-8 h-8" /></button>
          <button id="nextBtn" class="hover:scale-110 transition"><img src="https://raw.githubusercontent.com/CirosBlack/YuYuHakusho/refs/heads/main/Avancar.png" class="w-8 h-8" /></button>
        </div>

        <!-- Meio -->
        <div class="flex flex-1 items-center gap-3 min-w-[200px]">
          <div id="progressContainer" class="relative flex-1 h-2 bg-zinc-600 rounded cursor-pointer">
            <div id="progressBar" class="absolute top-0 left-0 h-full bg-red-500 rounded transition-all duration-150"></div>
            <div id="progressHandle" class="absolute top-1/2 -translate-y-1/2 w-4 h-4 bg-white rounded-full shadow"></div>
          </div>
          <span id="timeRemaining" class="text-sm font-bold min-w-[48px] text-right">00:00</span>
        </div>

        <!-- Direita -->
        <div class="flex gap-2">
          <button id="fullscreenBtn" class="hover:scale-110 transition"><img src="https://raw.githubusercontent.com/CirosBlack/YuYuHakusho/refs/heads/main/Tela.png" class="w-8 h-8" /></button>
          <button id="pipBtn" class="hover:scale-110 transition"><img src="https://raw.githubusercontent.com/CirosBlack/CirosBlack/refs/heads/main/pip.png" class="w-8 h-8" /></button>
          <button id="toggleDownloadsBtn" class="hover:scale-110 transition"><img src="https://raw.githubusercontent.com/CirosBlack/YuYuHakusho/refs/heads/main/down.png" class="w-8 h-8" /></button>
        </div>
      </div>
    </div>
  </div>

  <!-- Playlist -->
  <aside id="playlistContainer" class="w-full lg:w-1/4 bg-zinc-800 p-4 overflow-y-auto">
    <h2 id="videoTitle" class="text-xl font-semibold mb-4">Carregando...</h2>
    <ul id="playlist" class="space-y-2"></ul>
  </aside>

  <!-- Script -->
  <script>
    const videoPlayer = document.getElementById('videoPlayer');
    const videoTitle = document.getElementById('videoTitle');
    const playlist = document.getElementById('playlist');
    const prevBtn = document.getElementById('prevBtn');
    const playPauseBtn = document.getElementById('playPauseBtn');
    const nextBtn = document.getElementById('nextBtn');
    const fullscreenBtn = document.getElementById('fullscreenBtn');
    const pipBtn = document.getElementById('pipBtn');
    const toggleDownloadsBtn = document.getElementById('toggleDownloadsBtn');
    const playlistContainer = document.getElementById('playlistContainer');
    const progressContainer = document.getElementById('progressContainer');
    const progressBar = document.getElementById('progressBar');
    const progressHandle = document.getElementById('progressHandle');
    const timeRemaining = document.getElementById('timeRemaining');
    const controlsOverlay = document.getElementById('controlsOverlay');
    const videoContainer = document.getElementById('videoContainer');

    let videos = [];
    let currentIndex = 0;
    let isDragging = false;

    function formatTime(seconds) {
      const m = String(Math.floor(seconds / 60)).padStart(2, '0');
      const s = String(Math.floor(seconds % 60)).padStart(2, '0');
      return `${m}:${s}`;
    }

    function updateProgress() {
      const duration = videoPlayer.duration || 0;
      const currentTime = videoPlayer.currentTime || 0;
      const percent = (currentTime / duration) * 100;
      progressBar.style.width = percent + '%';
      progressHandle.style.left = `calc(${percent}% - 8px)`;
      timeRemaining.textContent = formatTime(duration - currentTime);
    }

    function scrub(e) {
      const rect = progressContainer.getBoundingClientRect();
      const offsetX = e.clientX - rect.left;
      let ratio = offsetX / rect.width;
      ratio = Math.min(Math.max(ratio, 0), 1);
      const newTime = ratio * videoPlayer.duration;
      videoPlayer.currentTime = newTime;
      updateProgress();
    }

    function generatePlaylist() {
      playlist.innerHTML = "";
      videos.forEach((video, index) => {
        const li = document.createElement('li');
        li.className = `flex justify-between items-center p-3 rounded bg-zinc-700 hover:bg-zinc-600 transition cursor-pointer`;
        li.dataset.index = index;
        li.innerHTML = `
          <span>${video.title}</span>
          <a href="${video.src}?download=true" class="text-xs bg-zinc-600 hover:bg-red-600 text-white px-2 py-1 rounded hidden download-btn">Download</a>
        `;
        playlist.appendChild(li);
      });
    }

    function highlightCurrentItem() {
      playlist.querySelectorAll('li').forEach((li, i) => {
        li.classList.remove("ring", "ring-red-500", "bg-zinc-600");
        if (i === currentIndex) li.classList.add("ring", "ring-red-500", "bg-zinc-600");
      });
    }

    function loadVideoByIndex(index) {
      if (index < 0 || index >= videos.length) return;
      currentIndex = index;
      videoPlayer.src = videos[index].src;
      videoTitle.textContent = videos[index].title;
      highlightCurrentItem();
      videoPlayer.play().catch(() => {});
    }

    playPauseBtn.addEventListener('click', () => {
      videoPlayer.muted = false;
      if (videoPlayer.paused) videoPlayer.play();
      else videoPlayer.pause();
      updatePlayPauseButton();
    });

    function updatePlayPauseButton() {
      const playIcon = "https://raw.githubusercontent.com/CirosBlack/YuYuHakusho/refs/heads/main/Play.png";
      const pauseIcon = "https://raw.githubusercontent.com/CirosBlack/YuYuHakusho/refs/heads/main/Pause.png";
      playPauseBtn.innerHTML = `<img src="${videoPlayer.paused ? playIcon : pauseIcon}" class="w-8 h-8" />`;
    }

    playlist.addEventListener('click', (e) => {
      if (e.target.closest('.download-btn')) return;
      const li = e.target.closest('li');
      if (li && li.dataset.index) loadVideoByIndex(parseInt(li.dataset.index));
    });

    prevBtn.addEventListener('click', () => {
      if (currentIndex > 0) loadVideoByIndex(currentIndex - 1);
    });

    nextBtn.addEventListener('click', () => {
      if (currentIndex < videos.length - 1) loadVideoByIndex(currentIndex + 1);
    });

    fullscreenBtn.addEventListener('click', () => {
      if (!document.fullscreenElement) videoContainer.requestFullscreen();
      else document.exitFullscreen();
    });

    pipBtn.addEventListener('click', () => {
      if (videoPlayer !== document.pictureInPictureElement) videoPlayer.requestPictureInPicture();
      else document.exitPictureInPicture();
    });

    toggleDownloadsBtn.addEventListener('click', () => {
      playlistContainer.querySelectorAll('.download-btn').forEach(btn => btn.classList.toggle('hidden'));
    });

    videoPlayer.addEventListener('timeupdate', updateProgress);

    ["mousedown", "touchstart"].forEach(evt =>
      progressContainer.addEventListener(evt, e => { isDragging = true; scrub(e.touches ? e.touches[0] : e); }, { passive: true })
    );

    ["mousemove", "touchmove"].forEach(evt =>
      progressContainer.addEventListener(evt, e => { if (isDragging) scrub(e.touches ? e.touches[0] : e); }, { passive: true })
    );

    ["mouseup", "touchend", "mouseleave"].forEach(evt =>
      progressContainer.addEventListener(evt, () => { isDragging = false; }, { passive: true })
    );

    window.addEventListener('load', () => {
      fetch('dados/jaspion.json')
        .then(res => res.json())
        .then(data => {
          videos = data.episodios || [];
          document.title = data.serie || "Minha Série";
          generatePlaylist();
          loadVideoByIndex(0);
        });
    });
  </script>
</body>
</html>
