<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>CirosBlack</title>
  <link rel="icon" href="https://raw.githubusercontent.com/CirosBlack/jaspion/refs/heads/main/favicon.png" type="image/png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #141414;
      color: #fff;
      overflow-x: hidden;
    }

    header {
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 999;
      background-color: rgba(0, 0, 0, 0.9);
      padding: 10px 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .left-header {
      display: flex;
      align-items: center;
    }

    header .logo {
      font-size: 24px;
      font-weight: bold;
      color: #e50914;
      text-transform: uppercase;
      letter-spacing: 2px;
      cursor: pointer;
      text-decoration: none;
    }

    #searchInput {
      margin-left: 20px;
      padding: 5px 10px;
      border-radius: 4px;
      border: none;
      outline: none;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li a {
      color: #ffffff;
      text-decoration: none;
      font-weight: 500;
      padding: 8px 12px;
      transition: color 0.3s ease;
      border-bottom: 2px solid transparent;
    }

    nav ul li a:hover {
      color: #e50914;
      border-bottom: 2px solid #e50914;
    }

    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .menu-toggle span {
      height: 3px;
      width: 25px;
      background: white;
      margin: 4px 0;
      transition: 0.4s;
    }

    .hero {
      width: 100%;
      height: 200px;
      background: url("https://via.placeholder.com/1600x600?text=Assassino+a+Pre%C3%A7o+Fixo") center center no-repeat;
      background-size: cover;
      position: relative;
      margin-top: 50px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding-left: 60px;
      animation: fadeIn 1.5s ease;
    }

    .hero::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to right, rgba(0, 0, 0, 0.7), transparent 60%);
    }

    .hero-content {
      position: relative;
      z-index: 1;
      max-width: 600px;
    }

    .hero-content h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    .hero-content p {
      font-size: 18px;
      line-height: 1.4;
      margin-bottom: 20px;
    }

    .hero-content button {
      padding: 12px 24px;
      background-color: #e50914;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .hero-content button:hover {
      background-color: #f6121d;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    main {
      width: 100%;
      padding: 20px 40px 80px;
      margin-top: 20px;
    }

    .section-title {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .movie-row {
      display: grid;
      gap: 20px;
      padding: 20px 30px;
    }

    .movie-card {
      background-color: #222;
      border-radius: 6px;
      overflow: hidden;
      position: relative;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .movie-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px #00f, 0 0 20px #00f, 0 0 30px #00f;
    }

    .movie-card img {
      width: 100%;
      display: block;
    }

    .movie-card-info {
      padding: 8px;
    }

    .movie-card-info h4 {
      font-size: 14px;
      margin-bottom: 6px;
    }

    .movie-card-info p {
      font-size: 12px;
      color: #bbb;
    }

    @media (max-width: 768px) {
      .hero {
        height: 250px;
        padding-left: 20px;
      }

      .hero-content h1 {
        font-size: 28px;
      }

      .hero-content p {
        font-size: 14px;
      }

      .hero-content button {
        font-size: 14px;
      }

      header .logo {
        font-size: 18px;
      }

      nav ul {
        position: absolute;
        top: 60px;
        right: 40px;
        background: #111;
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
        padding: 10px 20px;
        display: none;
        border-radius: 4px;
      }

      nav ul.active {
        display: flex;
      }

      .menu-toggle {
        display: flex;
      }

      nav ul li a {
        font-size: 14px;
      }

      .section-title {
        font-size: 18px;
      }
    }

    @media (orientation: portrait) {
      .movie-row {
        grid-template-columns: repeat(4, 1fr);
      }
    }

    @media (orientation: landscape) {
      @media (min-width: 1780px) {
        .movie-row {
          grid-template-columns: repeat(6, 1fr);
        }
      }
      @media (max-width: 1779px) {
        .movie-row {
          grid-template-columns: repeat(5, 1fr);
        }
      }
    }

    mark {
      background-color: yellow;
      color: black;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <div class="left-header">
      <a href="https://cirosblack.github.io/CirosBlack" class="logo">CirosBlack</a>
      <input type="text" id="searchInput" placeholder="Pesquisar..." />
    </div>
    <div class="menu-toggle" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <nav>
      <ul>
        <li><a href="https://cirosblack.github.io/CirosBlack/">Início</a></li>
        <li><a href="#">Animes</a></li>
        <li><a href="https://cirosblack.github.io/Filmes/">Filmes</a></li>
        <li><a href="#">Séries</a></li>
        <li><a href="https://cirosblack.github.io/CirosBlack/Courses/Car3D/">Cursos</a></li>
      </ul>
    </nav>
  </header>

  <div class="hero">
    <div class="hero-content">
      <h1>Bem-vindo CirosBlack</h1>
      <p>Todos os seus conteúdos em um só lugar!</p>
    </div>
  </div>

  <main>
    <div class="section">
      <h2 class="section-title">Destaques</h2>
      <div class="movie-row">
        <!-- Cards aqui (mesmo conteúdo anterior) -->
      </div>
    </div>
  </main>

  <script>
    const searchInput = document.getElementById('searchInput');
    let timeout;

    searchInput.addEventListener('input', function () {
      clearTimeout(timeout);
      timeout = setTimeout(() => {
        const query = this.value.toLowerCase().trim();
        const termos = query.split(" ");
        const cards = document.querySelectorAll('.movie-card');

        cards.forEach(card => {
          const titleEl = card.querySelector('.movie-card-info h4');
          const catEl = card.querySelector('.movie-card-info p');
          const title = titleEl.textContent.toLowerCase();
          const category = catEl.textContent.toLowerCase();

          const match = termos.every(t => title.includes(t) || category.includes(t));

          if (match || query === "") {
            card.style.display = '';
            titleEl.innerHTML = titleEl.textContent.replace(new RegExp(`(${query})`, "gi"), "<mark>$1</mark>");
            catEl.innerHTML = catEl.textContent.replace(new RegExp(`(${query})`, "gi"), "<mark>$1</mark>");
          } else {
            card.style.display = 'none';
            titleEl.innerHTML = titleEl.textContent;
            catEl.innerHTML = catEl.textContent;
          }
        });
      }, 300);
    });

    function toggleMenu() {
      const nav = document.querySelector("nav ul");
      nav.classList.toggle("active");
    }

    document.addEventListener('contextmenu', function (e) {
      e.preventDefault();
    });
  </script>
</body>
</html>
