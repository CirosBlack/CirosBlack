<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CirosBlack</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    background-color: #040714;
    color: white;
    overflow-x: hidden;
  }

  .navbar {
    background-color: #090b13;
    padding: 10px;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }

  .navbar img {
    width: 90px;
  }

  .hero-section {
    background-image: url('hero-image.jpg');
    background-size: cover;
    height: 400px;
    position: relative;
  }

  .category-section {
    display: flex;
    justify-content: space-around;
    padding: 20px 0;
  }

  .category-section img {
    width: 100px;
    cursor: pointer;
  }

  .content-section {
    padding: 20px;
  }

  .content-section h2 {
    margin: 10px 0;
  }

  .movie-list {
    display: flex;
    overflow-x: auto;
  }

  .movie-list img {
    width: 150px;
    margin-right: 10px;
    cursor: pointer;
  }
</style>
</head>
<body>

<div class="navbar">
    <img src="https://static.vecteezy.com/system/resources/previews/023/654/784/non_2x/golden-logo-template-free-png.png" alt="Disney Plus Logo">
</div>

<div class="hero-section">
    <!-- Normalmente, o conteúdo do banner principal seria adicionado aqui, como uma imagem ou vídeo promocional -->
</div>

<div class="category-section">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQIiWCDqOq-1p85SFFW_ToOY7qDz6XM9x_WJA&usqp=CAU" alt="Disney">
    <img src="pixar-logo.png" alt="Pixar">
    <img src="marvel-logo.png" alt="Marvel">
    <img src="starwars-logo.png" alt="Star Wars">
    <img src="natgeo-logo.png" alt="National Geographic">
</div>

<div class="content-section">
    <h2>TOKUSATSU</h2>
    <div class="movie-list">
        <a href="https://cirosblack.github.io/jaspion">
        <img src="https://raw.githubusercontent.com/CirosBlack/YuYuHakusho/main/Jaspion%20poster.png" alt="Jaspion"></a>
        <a href="https://cirosblack.github.io/changeman">
        <img src="https://raw.githubusercontent.com/CirosBlack/YuYuHakusho/main/ChangemanPoster.png" alt="Yu Yu Changeman"></a>
        <a href="https://cirosblack.github.io/flashman">
        <img src="https://raw.githubusercontent.com/CirosBlack/YuYuHakusho/main/FlashmanPoster.png" alt="Flashman"></a>
        
        <!-- Mais imagens de filmes aqui -->
    </div>
    
    <h2>ANIMES</h2>
    <div class="movie-list">
        <a href="https://cirosblack.github.io/YuYuHakusho">
        <img src="https://raw.githubusercontent.com/CirosBlack/YuYuHakusho/main/YuYuHakusho%20poster.png" alt="Yu Yu Hakusho"></a>
        <a href="https://cirosblack.github.io/Bleach">
        <img src="https://raw.githubusercontent.com/CirosBlack/Bleach/main/Poster.Bleach.png" alt="Bleach"></a>
        <!-- Mais imagens de novidades aqui -->
    </div>

    <!-- Mais seções de conteúdo conforme necessário -->
</div>

</body>
</html>
