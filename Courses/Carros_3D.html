<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Carros 3D – Por dentro e por fora por Chris Plush</title>
  <style>
    /* Reset e estilos gerais */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }
    
    html, body {
      width: 100%;
      height: 100%;
      background-color: #000;
      color: #fff;
      overflow: auto;
    }
    
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    
    /* -------------------------
       CONTAINER E VÍDEO
       ------------------------- */
    .video-container {
      position: relative;
      width: 100%;
      padding-top: 75%; /* proporção 4:3 */
      background-color: #111;
      overflow: hidden;
    }
    
    #videoPlayer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      background-color: #000;
      outline: none;
    }
    
    /* -------------------------
       CONTROLES
       ------------------------- */
    .controls-overlay {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      opacity: 1;
      transition: opacity 0.4s;
      pointer-events: auto;
    }
    
    .controls-overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }
    
    .bottom-controls {
      position: relative;
      width: 100%;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.7), transparent);
    }
    
    /* Estrutura dos botões */
    .controls-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      padding: 0;
    }
    
    .left-buttons,
    .right-buttons {
      display: flex;
      align-items: center;
    }
    
    .controls-container button {
      background-color: transparent;
      color: #fff;
      border: none;
      padding: 2px 2px;
      margin: 0;
      cursor: pointer;
      font-size: 1rem;
      border-radius: 10px;
      position: relative;
      transition: background-color 0.3s, transform 0.3s;
    }
    
    .controls-container button:hover {
      background-color: rgba(255, 255, 255, 0.2);
      transform: scale(1.05);
    }
    
    /* Ajuste das imagens dentro dos botões */
    .controls-container button img {
      width: 35px;
      height: 35px;
      transition: transform 0.2s ease;
    }
    
    .controls-container button:hover img {
      transform: scale(1.2);
    }
    
    .progress-wrapper {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 5px;
      padding: 0 10px;
    }
    
    .progress-container {
      position: relative;
      flex: 1;
      height: 10px;
      background-color: #444;
      border-radius: 4px;
      margin-right: 10px;
      cursor: pointer;
    }
    
    .progress-bar {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 0%;
      background-color: red;
      transition: width 0.1s linear;
    }
    
    .progress-handle {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 14px;
      height: 14px;
      background-color: #fff;
      border-radius: 50%;
      pointer-events: auto;
      cursor: pointer;
      left: 0%;
    }
    
    #timeRemaining {
      display: inline-block;
      font-size: 0.9rem;
      color: #ccc;
      min-width: 45px;
      text-align: right;
      font-weight: bold;
    }
    
    /* -------------------------
       PLAYLIST & MÓDULOS
       ------------------------- */
    .playlist-container {
      width: 100%;
      background-color: #1c1c1c;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
      scroll-behavior: smooth;
      overflow-y: auto;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }
    
    #videoTitle {
      font-size: 1.5rem;
      margin-bottom: 15px;
      color: #fff;
      border-bottom: 2px solid #444;
      padding-bottom: 10px;
    }
    
    .module-container {
      margin-bottom: 20px;
    }
    
    .module-container h3 {
      background-color: #292929;
      padding: 12px 15px;
      border-radius: 5px;
      margin-bottom: 10px;
      cursor: pointer;
      font-size: 1.2rem;
      transition: background-color 0.3s, transform 0.3s;
    }
    
    .module-container h3:hover {
      background-color: #3a3a3a;
      transform: scale(1.02);
    }
    
    .module-container h3.active {
      background-color: #555;
    }
    
    .module-container ul {
      list-style: none;
      margin-bottom: 0;
    }
    
    .playlist-container li {
      padding: 12px 15px;
      margin-bottom: 8px;
      background-color: #222;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s, transform 0.3s;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .playlist-container li:hover {
      background-color: #333;
      transform: translateX(5px);
    }
    
    .playlist-container li.playing {
      background-color: #444;
      font-weight: bold;
    }
    
    .download-btn {
      display: none;
      color: #fff;
      text-decoration: none;
      background-color: #444;
      padding: 6px 12px;
      border-radius: 5px;
      font-size: 0.8rem;
      transition: background-color 0.3s;
    }
    
    .download-btn:hover {
      background-color: #ff3333;
    }
    
    /* Exibe os botões de download quando a playlist tem a classe .show-downloads */
    .playlist-container.show-downloads .download-btn {
      display: inline-block;
    }
    
    /* FULLSCREEN em 16:9 */
    :fullscreen .video-container {
      width: 100%;
      height: 0;
      padding-top: 56.25%;
      background-color: #000;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    /* Em tela cheia, exibe os controles */
    :fullscreen .controls-overlay {
      display: flex;
    }
    
    :fullscreen #videoPlayer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      background-color: #000;
    }
    
    /* MODO PAISAGEM */
    @media (orientation: landscape) {
      html, body {
        overflow: hidden;
      }
      body {
        flex-direction: row;
        align-items: flex-start;
        justify-content: space-between;
      }
      .video-container {
        width: 70%;
        height: 100%;
        padding-top: 0;
      }
      #videoPlayer {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }
      .playlist-container {
        width: 30%;
        margin-top: 0;
        margin-left: 0;
        height: 100%;
        overflow-y: auto;
      }
    }
    
    /* MODO RETRATO */
    @media (orientation: portrait) {
      .playlist-container {
        height: 100%;
        overflow-y: auto;
        margin: 0;
        padding: 0;
        border-radius: 0;
      }
    }
    
    /* AJUSTES PARA TELAS PEQUENAS */
    @media (max-width: 600px) {
      #timeRemaining {
        font-size: 0.8rem;
      }
      .controls-container {
        flex-wrap: wrap;
      }
      .controls-container button {
        margin-top: 5px;
      }
    }
    
    /* Barra de rolagem personalizada na playlist */
    .playlist-container::-webkit-scrollbar {
      width: 6px;
    }
    
    .playlist-container::-webkit-scrollbar-track {
      background: #000;
    }
    
    .playlist-container::-webkit-scrollbar-thumb {
      background: #0000;
      border-radius: 10px;
    }
  </style>
</head>

          { title: "03 – Visão geral do ambiente", src: "https://huggingface.co/datasets/CirosW/Q3Vyc29z/resolve/main/car3d/Section%2032%20-%20Rendering%20-%20Setup/003.mp4" },
          { title: "04 – Anexando os ambientes", src: "https://huggingface.co/datasets/CirosW/Q3Vyc29z/resolve/main/car3d/Section%2032%20-%20Rendering%20-%20Setup/004.mp4" }
        ]

      },
      {
        section: "Seção 33 – Renderização – Vista da montanha – Traseira",
        videos: [
          { title: "01 – Renderização final", src: "https://huggingface.co/datasets/CirosW/Q3Vyc29z/resolve/main/car3d/Section%2033%20-%20Rendering%20-%20Mountain%20View%20-%20Back/001.mp4" },
          { title: "02 – Pós-processamento", src: "https://huggingface.co/datasets/CirosW/Q3Vyc29z/resolve/main/car3d/Section%2033%20-%20Rendering%20-%20Mountain%20View%20-%20Back/002.mp4" }
        ]
      },
      {
        section: "Seção 34 – Renderização – Vista da montanha – Frente",
        videos: [
          { title: "01 – Renderização final", src: "https://huggingface.co/datasets/CirosW/Q3Vyc29z/resolve/main/car3d/Section%2034%20-%20Rendering%20-%20Mountain%20View%20-%20Front/001.mp4" },
          { title: "02 – Pós-processamento", src: "https://huggingface.co/datasets/CirosW/Q3Vyc29z/resolve/main/car3d/Section%2034%20-%20Rendering%20-%20Mountain%20View%20-%20Front/002.mp4" }
        ]
      },
      {
        section: "Seção 35 – Renderização – Vista da montanha – Interior",
        videos: [
          { title: "01 – Renderização final", src: "https://huggingface.co/datasets/CirosW/Q3Vyc29z/resolve/main/car3d/Section%2035%20-%20Rendering%20-%20Mountain%20View%20-%20Interior/001.mp4" }
        ]
      },
      {
        section: "Seção 36 – Renderização – Pôr do sol em Veneza",
        videos: [
          { title: "01 – Renderização final", src: "https://huggingface.co/datasets/CirosW/Q3Vyc29z/resolve/main/car3d/Section%2036%20-%20Rendering%20-%20Venice%20Sunset/001.mp4" },
          { title: "02 – Pós-processamento", src: "https://huggingface.co/datasets/CirosW/Q3Vyc29z/resolve/main/car3d/Section%2036%20-%20Rendering%20-%20Venice%20Sunset/002.mp4" }
        ]
      },
      {
        section: "Seção 37 – Renderização – Rua da cidade",
        videos: [
          { title: "01 – Renderização final", src: "https://huggingface.co/datasets/CirosW/Q3Vyc29z/resolve/main/car3d/Section%2037%20-%20Rendering%20-%20City%20Street/001.mp4" },
          { title: "02 – Pós-processamento", src: "https://huggingface.co/datasets/CirosW/Q3Vyc29z/resolve/main/car3d/Section%2037%20-%20Rendering%20-%20City%20Street/002.mp4" }
        ]
      },
	  {
        section: "Seção 38 – Renderização – Rua da cidade",
        videos: [
          { title: "Download dos Aquivos", src: "https://huggingface.co/datasets/CirosW/Q3Vyc29z/resolve/main/car3d/Section%2038%20-%20Resourses/Section%2038%20-%20Resourses.rar?download=true" }
        ]
      }
    ];
    
    // Array "achatado" para facilitar o controle de reprodução
    const videos = modulesPlaylist.flatMap(module => module.videos);
    
    // Gera a playlist com módulos e torna os cabeçalhos clicáveis
    function generatePlaylist() {
      playlist.innerHTML = "";
      let globalIndex = 0;
      modulesPlaylist.forEach((module, moduleIndex) => {
        // Cria um container para o módulo
        const moduleContainer = document.createElement('div');
        moduleContainer.className = 'module-container';
        
        // Cria o cabeçalho clicável do módulo
        const sectionHeader = document.createElement('h3');
        sectionHeader.textContent = module.section;
        // Exibe o primeiro módulo por padrão
        sectionHeader.style.cursor = "pointer";
        
        // Cria a lista dos vídeos do módulo
        const ul = document.createElement('ul');
        ul.style.display = moduleIndex === 0 ? "block" : "none";
        
        // Adiciona evento para alternar visibilidade manualmente
        sectionHeader.addEventListener('click', () => {
          if (!sectionHeader.classList.contains('active')) {
            ul.style.display = ul.style.display === "none" ? "block" : "none";
          }
        });
        
        module.videos.forEach(video => {
          const li = document.createElement('li');
          li.dataset.src = video.src;
          li.dataset.index = globalIndex;
          li.dataset.title = video.title;
          li.innerHTML = `<span class="episode-title">${video.title}</span>
                          <a href="${video.src}?download=true" class="download-btn" download>Download</a>`;
          ul.appendChild(li);
          globalIndex++;
        });
        
        moduleContainer.appendChild(sectionHeader);
        moduleContainer.appendChild(ul);
        playlist.appendChild(moduleContainer);
      });
    }
    
    // Atualiza a visibilidade dos módulos de acordo com o vídeo em reprodução
    function updateModuleVisibility() {
      let count = 0;
      let activeModuleIndex = 0;
      for (let i = 0; i < modulesPlaylist.length; i++) {
        let moduleVideosCount = modulesPlaylist[i].videos.length;
        if (currentIndex < count + moduleVideosCount) {
          activeModuleIndex = i;
          break;
        }
        count += moduleVideosCount;
      }
      // Atualiza os containers: apenas o módulo ativo terá sua lista visível
      const moduleContainers = document.querySelectorAll('.module-container');
      moduleContainers.forEach((container, index) => {
        const ul = container.querySelector('ul');
        const header = container.querySelector('h3');
        if (index === activeModuleIndex) {
          ul.style.display = "block";
          header.classList.add('active');
        } else {
          ul.style.display = "none";
          header.classList.remove('active');
        }
      });
    }
    
    function loadVideoByIndex(index) {
      if (index < 0 || index >= videos.length) return;
      currentIndex = index;
      videoPlayer.src = videos[currentIndex].src;
      updateVideoTitle(currentIndex);
      videoPlayer.play().catch(() => {});
      updatePlayPauseButton();
      highlightCurrentItem();
      scrollPlaylistToCurrent();
      updateModuleVisibility();
    }
    
    function updateVideoTitle(index) {
      videoTitle.textContent = videos[index].title || "Sem título";
    }
    
    function highlightCurrentItem() {
      const items = playlist.querySelectorAll('li');
      items.forEach(li => li.classList.remove('playing'));
      const currentLi = playlist.querySelector(`li[data-index="${currentIndex}"]`);
      if (currentLi) currentLi.classList.add('playing');
    }
    
    function scrollPlaylistToCurrent() {
      const currentLi = playlist.querySelector(`li[data-index="${currentIndex}"]`);
      if (currentLi) {
        currentLi.scrollIntoView({ behavior: 'smooth', block: 'start' });
      }
    }
    
    function formatTime(seconds) {
      if (isNaN(seconds) || seconds < 0) return "00:00";
      let min = Math.floor(seconds / 60);
      let sec = Math.floor(seconds % 60);
      if (min < 10) min = "0" + min;
      if (sec < 10) sec = "0" + sec;
      return `${min}:${sec}`;
    }
    
    function updateProgress() {
      const duration = videoPlayer.duration;
      const currentTime = videoPlayer.currentTime;
      if (!duration || isNaN(duration)) {
        progressBar.style.width = '0%';
        progressHandle.style.left = '0%';
        timeRemaining.textContent = "00:00";
        return;
      }
      const progressPercent = (currentTime / duration) * 100;
      progressBar.style.width = progressPercent + '%';
      progressHandle.style.left = `calc(${progressPercent}% - 7px)`;
      const remainingTime = duration - currentTime;
      timeRemaining.textContent = formatTime(remainingTime);
    }
    
    function updatePlayPauseButton() {
      if (videoPlayer.paused) {
        playPauseBtn.innerHTML = `<img src="${playImage}" alt="Play" />`;
      } else {
        playPauseBtn.innerHTML = `<img src="${pauseImage}" alt="Pause" />`;
      }
    }
    
    let currentIndex = 0;
    videoPlayer.removeAttribute('controls');
    
    window.addEventListener('load', () => {
      generatePlaylist();
      addDownloadClickPrevention();
      loadVideoByIndex(0);
      videoPlayer.play().then(() => {
        videoPlayer.muted = false;
        videoPlayer.volume = 1.0;
      }).catch((err) => {
        console.log("Erro ao tentar reproduzir o vídeo:", err);
      });
      setTimeout(() => {
        controlsOverlay.classList.add('hidden');
      }, 2000);
    });
    
    videoPlayer.addEventListener('timeupdate', updateProgress);
    videoPlayer.addEventListener('loadedmetadata', updateProgress);
    
    videoPlayer.addEventListener('ended', () => {
      const nextIndex = currentIndex + 1;
      if (nextIndex < videos.length) {
        loadVideoByIndex(nextIndex);
      }
    });
    
    // Evento na playlist para carregar o vídeo
    playlist.addEventListener('click', e => {
      let li = null;
      if (e.target && e.target.tagName.toLowerCase() === 'li') {
        li = e.target;
      } else if (e.target.parentElement && e.target.parentElement.tagName.toLowerCase() === 'li') {
        li = e.target.parentElement;
      }
      if (li) {
        const index = parseInt(li.getAttribute('data-index'), 10);
        loadVideoByIndex(index);
      }
    });
    
    // Previna o clique do download propagar para o LI
    function addDownloadClickPrevention() {
      const downloadButtons = document.querySelectorAll('.download-btn');
      downloadButtons.forEach(btn => {
        btn.addEventListener('click', e => {
          e.stopPropagation();
        });
      });
    }
    
    let isDragging = false;
    function getOffsetX(e) {
      if (e.type.startsWith('touch')) {
        return e.touches[0].clientX;
      }
      return e.clientX;
    }
    
    function scrub(e) {
      const rect = progressContainer.getBoundingClientRect();
      const offsetX = getOffsetX(e) - rect.left;
      let ratio = offsetX / rect.width;
      ratio = Math.min(Math.max(ratio, 0), 1);
      const newTime = ratio * videoPlayer.duration;
      videoPlayer.currentTime = newTime;
      const progressPercent = ratio * 100;
      progressBar.style.width = progressPercent + '%';
      progressHandle.style.left = `calc(${progressPercent}% - 7px)`;
      timeRemaining.textContent = formatTime(videoPlayer.duration - newTime);
    }
    
    progressContainer.addEventListener('mousedown', e => {
      isDragging = true;
      scrub(e);
    });
    progressContainer.addEventListener('touchstart', e => {
      isDragging = true;
      scrub(e);
    }, { passive: false });
    window.addEventListener('mousemove', e => {
      if (!isDragging) return;
      scrub(e);
    });
    window.addEventListener('touchmove', e => {
      if (!isDragging) return;
      scrub(e);
    }, { passive: false });
    window.addEventListener('mouseup', () => { isDragging = false; });
    window.addEventListener('touchend', () => { isDragging = false; });
    
    prevBtn.addEventListener('click', () => {
      const prevIndex = currentIndex - 1;
      if (prevIndex >= 0) loadVideoByIndex(prevIndex);
    });
    
    nextBtn.addEventListener('click', () => {
      const nextIndex = currentIndex + 1;
      if (nextIndex < videos.length) loadVideoByIndex(nextIndex);
    });
    
    playPauseBtn.addEventListener('click', () => {
      if (videoPlayer.paused) {
        videoPlayer.play();
      } else {
        videoPlayer.pause();
      }
      updatePlayPauseButton();
    });
    
    fullscreenBtn.addEventListener('click', () => {
      if (!document.fullscreenElement) {
        if (videoContainer.requestFullscreen) {
          videoContainer.requestFullscreen();
        } else if (videoContainer.webkitRequestFullscreen) {
          videoContainer.webkitRequestFullscreen();
        } else if (videoContainer.mozRequestFullScreen) {
          videoContainer.mozRequestFullScreen();
        } else if (videoContainer.msRequestFullscreen) {
          videoContainer.msRequestFullscreen();
        }
      } else {
        if (document.exitFullscreen) {
          document.exitFullscreen();
        } else if (document.webkitExitFullscreen) {
          document.webkitExitFullscreen();
        } else if (document.mozCancelFullScreen) {
          document.mozCancelFullScreen();
        } else if (document.msExitFullscreen) {
          document.msExitFullscreen();
        }
      }
    });
    
    toggleDownloadsBtn.addEventListener('click', () => {
      playlistContainer.classList.toggle('show-downloads');
      if (playlistContainer.classList.contains('show-downloads')) {
        toggleDownloadsBtn.innerHTML = `<img src="https://raw.githubusercontent.com/CirosBlack/YuYuHakusho/refs/heads/main/down.png" alt="Ocultar Downloads" style="width:35px; height:35px; transform: rotate(180deg);">`;
      } else {
        toggleDownloadsBtn.innerHTML = `<img src="https://raw.githubusercontent.com/CirosBlack/YuYuHakusho/refs/heads/main/down.png" alt="Mostrar Downloads" style="width:35px; height:35px;">`;
      }
    });
    
    videoContainer.addEventListener('mouseenter', () => {
      controlsOverlay.classList.remove('hidden');
      clearTimeout(hideControlsTimeout);
    });
    
    let hideControlsTimeout;
    videoContainer.addEventListener('mousemove', () => {
      controlsOverlay.classList.remove('hidden');
      clearTimeout(hideControlsTimeout);
      hideControlsTimeout = setTimeout(() => {
        controlsOverlay.classList.add('hidden');
      }, 2000);
    });
    
    document.addEventListener('contextmenu', function(e) {
      e.preventDefault();
    });
  </script>
</body>
</html>
