<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jaspion com Playlist</title>
  <!-- Video.js e estilos do playlist UI -->
  <link href="https://vjs.zencdn.net/8.6.1/video-js.css" rel="stylesheet">
  <link href="videojs-playlist-ui.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar">
    <div class="nav-content">
      <h1 class="nav-title">Playlist Única</h1>
    </div>
  </nav>
  <div class="main-content">
    <div class="container">
      <div class="video-container">
        <!-- O player -->
        <video id="my-video" class="video-js vjs-default-skin vjs-big-play-centered" controls preload="auto" data-setup="{}">
          <p class="vjs-no-js">
            Para ver este vídeo, ative o JavaScript e considere atualizar para um navegador que suporte vídeo HTML5.
          </p>
        </video>
      </div>
      <div class="playlist-container">
        <!-- A interface da playlist será renderizada aqui -->
        <div class="vjs-playlist"></div>
      </div>
    </div>
  </div>
  <!-- Inclusão do jQuery, Video.js, videojs-playlist e videojs-playlist-ui -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://vjs.zencdn.net/8.6.1/video.min.js"></script>
  <script src="path/to/videojs-playlist/dist/videojs-playlist.js"></script>
  <script src="path/to/videojs-playlist-ui/dist/videojs-playlist-ui.js"></script>
  <script src="script.js"></script>
</body>
</html>
